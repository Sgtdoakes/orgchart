<div class="container" style="margin-top:10px;margin-bottom: 24px;">
  </div>   
  <div  class="col-sm-12">
  <p-organizationChart [value]="counselorNodes" selectionMode="single" [(selection)]="selectedNode" [preserveSpace]=false>  
      <ng-template let-node pTemplate="default" >  
        <div class="node-content row e" style=" width: 225px !important;  
                         margin-top: -11px; margin-bottom: -11px;">  
            <img src="{{node.data.avatar}}" width="32" [ngClass]="node.children.length <= 3 ? 'node-content-green' : node.children.length == 4 ? 'node-content-yellow' : 'node-content-red'" >
          <div class="relation_ship_css_client rel_client_one badge badge-primary"><span class="rel_node_name">{{node.data.rank}}</span><br /></div>  
          <div class="name_css_profile name_profile_one"><span class="rel_label_name">{{node.data.name}}</span></div>  
        </div>  
      </ng-template>
  </p-organizationChart>  
  </div>
